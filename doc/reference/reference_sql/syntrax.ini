[style]
line_width = 1
outline_width = 1
line_color = "#FF0000"

[name]
pattern = '.+name$'
shape = 'bubble'
font = ('Courier', 14, 'regular')
fill = '#D3D3D3'

[bubble]
pattern = '[A-Z]+'
shape = 'bubble'
font = ('Courier', 14, 'bold')
fill = '#D3D3D3'

[box]
pattern = '[a-z]+'
shape = 'box'
font = ('Courier', 14, 'regular')
fill = '#D3D3D3'

[token]
pattern = '.+ '
shape = 'bubble'
font = ('Courier', 14, 'bold')
fill = '#D3D3D3'

